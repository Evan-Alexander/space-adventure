<div class="container">

  <h2>Welcome to Space Adventures!</h2>


  <div *ngIf='!newCharacter'>
    <p>Create your character now:</p>
    <label>New Name</label>
    <input #newName>
    <input #newId>
    <button (click)="submitNewName(newName.value, newId.value); newName.value='';">Create Account</button>

  </div>

  <div *ngIf='newCharacter'>
    <h3>Your character name is: {{newCharacter.name}}</h3>
    <br>
    <h3><a routerLink="zohr">The distant moon of Zohr</a></h3>
  </div>
</div>
